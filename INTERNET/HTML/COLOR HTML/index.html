<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COLOR</title>
</head>
<body>
    <!-- background color -->
    <p style="background-color: aqua;">contoh background color</p>

    <p style="border:2px solid black;">border 2px</p>
    
    <!-- RGB color -->
    <p style="background-color: rgb(124, 77, 77);">rgb(124, 77, 77)</p>

    <!-- RGBA color (Red Green Blue Alpha Channel) alpha = opacity -->
    <p style="background-color: rgba(100, 200, 100, 200);">rgba(100, 200, 100, 200)</p>

    <!-- HEX color (using hexadecimal value) -->
    <p style="background-color: #ff0000;">#ff0000</p>

    <!-- HSL (hue, saturation, lightness) -->
    <p style="background-color: hsl(248, 53%, 58%);">hsl(248, 53%, 58%)</p>
</body>
</html>
