<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STYLE</title>
</head>
<body style="background-color: aqua;"">
    <!-- style ="background-color : black" untuk mentapkan background color -->
    
    <p style="color: blue; background-color: blueviolet;">aku bewarna biru</p>
    <p style="color: red; background-color: black;">aku bewarna biru</p>
    <p style="font-size: 30px;">aku bewarna biru</p>

    <!-- font tulisan -->
    <p style="font-family: cursive;">ini adalah font cursive</p>
    <p style="font-family: Verdana;">ini adalah font cursive</p>

    <!-- font size -->
    <p style="font-family: Verdana; font-size: 200%;">ini adalah font cursive 200%</p>

    <!-- text align / tengah -->
    <p style="text-align:center;">ini adalah text align center</p>
</body>
</html>
